<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2048 Done.</title>

    <style media="screen">
      body, html {
        margin: 0;
      }

      .game-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
    </style>

    <script type="text/javascript">

      var Board = (function() {
        var ctx;
        var tileSize = 50;
        var tilePadding = 10;

        function Board() {
          var canvas = document.getElementById("game");
          ctx = canvas.getContext("2d");
          ctx.fillStyle = "lightgrey";
          ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        Board.prototype.drawTile = function(tile) {
          var tileX = tile.x*(tileSize+tilePadding)+tilePadding;
          var tileY = tile.y*(tileSize+tilePadding)+tilePadding;

          if(!tile.isEmpty()) {
            ctx.fillStyle = "#b7945f";
            ctx.fillRect(tileX, tileY, tileSize, tileSize)

            ctx.font = "20px Arial";
            ctx.fillStyle = "white";
            ctx.fillText(tile.value, tileX+(tileSize/2)-6, tileY+(tileSize/2)+7.5);
          } else {
            ctx.fillStyle = "grey";
            ctx.fillRect(tileX, tileY, tileSize, tileSize)
          }
        }

        return Board;
      })();

      var Tile = (function() {
        function Tile(x, y) {
          this.value = 0;
          this.x = x;
          this.y = y;
        }

        Tile.prototype.setValue = function(value) {
          this.value = value;
        };

        Tile.prototype.doubleValue = function() {
          this.value = this.value*2;
        };

        Tile.prototype.isEmpty = function() {
          if(this.value === 0) {
            return true;
          }

          return false;
        }

        return Tile;
      })();

      var Game = (function() {
        function Game() {
          this.board = new Board();
          this.tileArray = generateTileArray();
          this.gameOver = false;
        }

        function generateTileArray() {
          var array = [[], [], [], []];
          var tileCount = 2;

          for(var i = 0; i < 4; i++) {
            for(var j = 0; j < 4; j++) {
              var tile = new Tile(j, i);

              var rand = Math.floor(Math.random()*(100));

              if(rand > 50 && tileCount) {
                tile.setValue(2);
                tileCount--;
              }

              array[i].push(tile);
            }
          }

          return array
        }

        Game.prototype.start = function() {
          this.drawGameBoard();
        };

        Game.prototype.drawGameBoard = function() {
          for(var i = 0; i < this.tileArray.length; i++) {
            for(var j = 0; j < this.tileArray[i].length; j++) {
              this.board.drawTile(this.tileArray[i][j]);
            }
          }
        }

        Game.prototype.moveLeft = function () {
          console.log("left")
          var copy = this.tileArray.slice(0);

          for(var i = 0; i < copy.length; i++) {
            for(var j = 0; j < copy[i].length; j++) {
              if(!copy[i][j].isEmpty()) {
                
              }
            }
          }

        };

        Game.prototype.moveRight = function() {
          console.log("right")
        };

        Game.prototype.moveUp = function() {
          console.log("up")
        };

        Game.prototype.moveDown = function() {
          console.log("down")
        };

        return Game
      })();

    </script>
  </head>
  <body>
    <div class="game-container">
      <canvas id="game" width="250" height="250"></canvas>
    </div>

    <script type="text/javascript">
      var game = new Game();
      game.start();
      console.log(game)
      document.getElementsByTagName('body')[0].addEventListener('keydown', function(e) {
        switch(e.keyCode) {
          case 37:
            game.moveLeft();
            break;
          case 39:
            game.moveRight();
            break;
          case 38:
            game.moveUp();
            break;
          case 40:
            game.moveDown();
            break;
        }
      })

    </script>
  </body>
</html>
